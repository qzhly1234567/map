<html lang="en">
<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>路线详情</title>

        img {
            width: 100vw;

        .error {

        }
    </style>

</body>
</html>
<script>

  try {


    function parseUrlParams() {
      const urlObj = new URL(location.href);

      const params = {};
      urlObj.searchParams.forEach((value, key) => {
        params[key] = value;
      });

      return params;
    }


    let data = [
      [
        { name: "1-1.jpeg", link: "./img2/1-1.jpeg" },
        { name: "1-2.jpeg", link: "./img2/1-2.jpeg" },
        { name: "1-3.jpeg", link: "./img2/1-3.jpeg" },
        { name: "1-4.jpeg", link: "./img2/1-4.jpeg" },
        { name: "1-5.jpeg", link: "./img2/1-5.jpeg" },
        { name: "1-6.jpeg", link: "./img2/1-6.jpeg" },
      ],
      [
        { name: "2-1.jpeg", link: "./img2/2-1.jpeg" },
        { name: "2-2.jpeg", link: "./img2/2-2.jpeg" },
        { name: "2-3.jpeg", link: "./img2/2-3.jpeg" },
        { name: "2-4.jpeg", link: "./img2/2-4.jpeg" },
        { name: "2-5.jpeg", link: "./img2/2-5.jpeg" },
        { name: "2-6.jpeg", link: "./img2/2-6.jpeg" },
        { name: "2-7.jpeg", link: "./img2/2-7.jpeg" },
      ],
      [
        { name: "3-1.jpeg", link: "./img2/3-1.jpeg" },
        { name: "3-2.jpeg", link: "./img2/3-2.jpeg" },
        { name: "3-3.jpeg", link: "./img2/3-3.jpeg" },
        { name: "3-4.jpeg", link: "./img2/3-4.jpeg" },
        { name: "3-5.jpeg", link: "./img2/3-5.jpeg" },
        { name: "3-6.jpeg", link: "./img2/3-6.jpeg" },
        { name: "3-7.jpeg", link: "./img2/3-7.jpeg" },
        { name: "3-8.jpeg", link: "./img2/3-8.jpeg" },
        { name: "3-9.jpeg", link: "./img2/3-9.jpeg" },
      ],
      [],
      [
        { name: "5-1.jpeg", link: "./img2/5-1.jpeg" },
        { name: "5-2.jpeg", link: "./img2/5-2.jpeg" },
        { name: "5-3.jpeg", link: "./img2/5-3.jpeg" },
        { name: "5-4.jpeg", link: "./img2/5-4.jpeg" },
        { name: "5-5.jpeg", link: "./img2/5-5.jpeg" },
        { name: "5-6.jpeg", link: "./img2/5-6.jpeg" },
        { name: "5-7.jpeg", link: "./img2/5-7.jpeg" },
        { name: "5-8.jpeg", link: "./img2/5-8.jpeg" },
      ],
    ];


    const params = parseUrlParams();
    const eleP = document.createElement('Section');
    if (data[params.id - 1].length === 0) {
      throw new Error('该路线没有图片详情');
    }
    data[params.id - 1].forEach((item) => {
      const eleC = document.createElement('img');
      eleC.src = item.link;
      eleP.appendChild(eleC);
    });
    document.body.appendChild(eleP);
  } catch (err) {
    console.log(err);
    const eleP = document.createElement('Section');
    eleP.className = 'error';
    eleP.innerHTML = err;
    document.body.appendChild(eleP);
  }
</script>

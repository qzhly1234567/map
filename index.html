<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绿茉莉·西餐</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<!--<div id="root"></div>-->
<div id="container"></div>

<div id="button">
    <div class="refsh">刷新当前位置</div>
    <div class="detail">查看路线详情</div>

</div>
<script type="module" src="./src/main.tsx"></script>
<script>
  window._AMapSecurityConfig = {
    securityJsCode: "8ec0a13f9efd6705e00b339fa29453b2",
  };

</script>
<script src="https://webapi.amap.com/loader.js"></script>
<script src="./data.js"></script>
<script src="./index.js"></script>
<script type="text/javascript">

  AMapLoader.load({
    key: "c89c2ef731407d06c9da03308085d6b0", //申请好的Web端开发者 Key，调用 load 时必填
    version: "1.4.15", //指定要加载的 JS API 的版本，缺省时默认为 1.4.15
  })
    .then((AMap) => {

      // return;
      const map = new AMap.Map("container", {
        viewMode: "2D",
        // pitch: 50,
        pitch: 0,
        zoom: 17,
        showInfoToolbar: true,
        showIndoorMap: true,
        center: [108.962636, 34.216242],
      });
      window.aaa = map;


      AMap.plugin(['AMap.ControlBar'], function () {
        map.addControl(new AMap.ControlBar({
          position: {
            top: '10px',
            right: '10px',
          },
        }));
      });


      const run = async () => {


        const coordinate = await getCurrentLocation({
          map,
          AMap,
        });
        console.log(coordinate);
        map.setCenter(coordinate);
        renderLine({
          map,
          AMap,
          coordinate,
        });
      };

      run();

      document.querySelector('.refsh').addEventListener('click', async () => {
        run();
      });


      let att = [];
      map.on('click', (e) => {

        return;
        // 拾取坐标
        let coordinate = [e.lnglat.lng, e.lnglat.lat];
        att.push(coordinate);
        console.log(att);
        console.log(coordinate);
        // 渲染
        renderLine({
          map,
          AMap,
          coordinate,
        });


      });


    })
    .catch((e) => {
      console.error(e); //加载错误提示
    });


  document.querySelector('.detail').addEventListener('click', () => {
    window.location.href = './detail.html';

  });


</script>
</body>
</html>
